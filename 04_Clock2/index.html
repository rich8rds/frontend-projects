<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock Display</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <img src="images/256-face.png" alt="face" class="face">
            <img src="images/256-hour-hand.png" alt="" class="hand hourHand">
            <img src="images/256-minute-hand.png" alt="" class=" hand minuteHand">
            <img src="images/256-second-hand.png" alt="" class=" hand secondHand">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
