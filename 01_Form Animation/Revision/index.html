<body>
    <div class="container">
        <form action="" class="myForm">
            <div class="myInputDiv">
                <input type="text" name="Username" class="myInput" required>
                <label for="Username" class="userLabel">
                    <span>Username </span></label>
            </div>
            <div class="myInputDiv">
                <input type="email" name="Email" class="myInput" required>
                <label for="Username" class="userLabel">
                    <span>Email </span></label>
            </div>
            <div class="myInputDiv">
                <input type="text" name="Username" class="myInput" required>
                <label for="Username" class="userLabel">
                    <span> Some Other Label </span></label>
            </div>
        </form>
    </div>

</body>
